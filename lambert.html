<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lambert Beret | Crowned by Kwaza</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff0f5;
      color: #4a2a13;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }
    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #ffb6c1, #ff69b4);
      padding: 0.6rem 1.2rem; /* Slimmer navbar */
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      font-weight: 700;
      font-size: 1.2rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .navbar .nav-links {
      list-style: none;
      display: flex;
      gap: 16px;
      margin: 0;
      padding: 0;
      flex-wrap: wrap; /* Wrap on smaller screens */
    }
    .navbar .nav-links li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .navbar .nav-links li a:hover,
    .navbar .nav-links li a:focus,
    .navbar .nav-links li a[aria-current="page"] {
      color: #ffe4e1;
      text-decoration: underline;
    }

    /* Page title */
    .page-title {
      text-align: center;
      margin: 2.5rem 1rem 1.2rem;
      color: #d63384;
      font-size: 2rem;
      font-weight: 700;
    }
    .intro {
      max-width: 600px;
      margin: 0 auto 1.8rem;
      padding: 0 1rem;
      font-size: 1.05rem;
      color: #7a4b2c;
      text-align: center;
    }

    /* Gallery */
    .gallery {
      max-width: 1000px;
      margin: 0 auto 2.5rem;
      padding: 15px 12px;
      background-color: #d8a7b1; /* dusty rose */
      border-radius: 12px;
      display: flex;
      gap: 20px;
      justify-content: center;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    .gallery-item {
      border: 2px solid #ffb6c1;
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 2px 8px rgba(255, 105, 180, 0.2);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      cursor: pointer;
      width: 260px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px;
      flex-shrink: 0;
    }
    .gallery-item:hover,
    .gallery-item:focus {
      box-shadow: 0 6px 18px rgba(214, 51, 132, 0.4);
      transform: translateY(-5px);
      outline: none;
    }
    .gallery-item img {
      width: 100%;
      max-height: 250px;
      object-fit: contain;
      border-radius: 6px;
      margin-bottom: 12px;
    }
    .gallery-item .caption {
      font-size: 1rem;
      color: #d63384;
      font-weight: 600;
      text-align: center;
    }

    /* Back to Products button */
    .back-link {
      max-width: 700px;
      margin: 0 auto 2.5rem;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      color: #b3502a;
      background-color: #d8a7b1;
      border-radius: 8px;
      text-decoration: none;
      display: block;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .back-link:hover,
    .back-link:focus {
      background-color: #c08d98;
      color: #7a2a0a;
      text-decoration: underline;
      outline: none;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: #fff;
      background-color: #d8a7b1;
      margin-top: auto; /* Remove extra white space under footer */
    }

    /* Responsive */
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        gap: 6px;
        font-size: 1rem;
      }
      .navbar .nav-links {
        flex-direction: column;
        gap: 6px;
      }
      .gallery {
        flex-direction: column; /* Stack items vertically */
        padding: 10px 8px;
        overflow-x: hidden; /* No horizontal scroll */
        gap: 16px;
      }
      .gallery-item {
        width: 100%; /* Full width for smaller screens */
        max-width: 300px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">Crowned by Kwaza</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="product.html" aria-current="page">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <h1 class="page-title">Lambert Beret</h1>
  <p class="intro">Elegant Lambert berets, perfect for church girls and stylish wear.</p>

  <div class="gallery" role="list">
    <div class="gallery-item" role="listitem" tabindex="0">
      <img src="images/lambert beret (5).jpg" alt="Lambert Beret" />
      <div class="caption">Lambert Beret - R220</div>
    </div>
    <div class="gallery-item" role="listitem" tabindex="0">
      <img src="images/lambert beret (1).jpg" alt="Lambert Beret" />
      <div class="caption">Lambert Beret - R220</div>
    </div>
    <div class="gallery-item" role="listitem" tabindex="0">
      <img src="images/lambert beret.jpg" alt="Lambert Beret" />
      <div class="caption">Lambert Beret - R220</div>
    </div>
  </div>

  <a href="product.html" class="back-link">&larr; Back to Products</a>

  <footer>
    <p>&copy; 2025 Crowned by Kwaza. All rights reserved.</p>
  </footer>
</body>
</html>
